[package]
name = "mft"
version = "0.1.0"
authors = ["Omer Ben-Amram <omerbenamram@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]


[dependencies]
mft = {path = "../mft"}
pyo3 = {version = "0.6.0", features = ["extension-module"]}
num-traits = "0.2"
pyo3-file = "0.2.0"
serde = "1.0.91"
serde_json = "1.0.39"
csv = "1.0.7"